<!doctype html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="caculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Caculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">           
            <div class="row">
                <div class="col-md-4"></div>
                        <div class="col-md-4 bg-light mt-5"style="box-shadow: 2px 2px 2px 5px rgb(65, 64, 64);"><br>
                            <h4 style="font-size:10px;font-weight: 700;color: #000000;text-transform:uppercase;">vins calculator</h4><br>
                            <div class="row">
                                <input type="text" class="form mb-3 bg-light" id="result" placeholder="0" readonly>
                                    <div class="col-3 d-grid">
                                        <button class="btn " onclick="insertValue('%')">%</button>
                                    </div>
                                    <div class="col-3 d-grid">
                                        <button class="btn  " onclick="clearResult()">CE</button>
                                    </div>
                                    <div class="col-3 d-grid">
                                        <button class="btn " onclick="clearResult()">C</button>
                                    </div>
                                    <div class="col-3 d-grid">
                                        <button class="btn" onclick="backspace()"><i class="fa-solid fa-delete-left" style="color: black;"></i></button>
                                    </div>
                            </div>
                            <div class="row mt-2">
                                    <div class="col-3 d-grid">
                                        <button class="btn" onclick="insertValue('7')">7</button>
                                    </div>
                                    <div class="col-3 d-grid">
                                        <button class="btn " onclick="insertValue('8')">8</button>
                                    </div>
                                    <div class="col-3 d-grid">
                                        <button class="btn" onclick="insertValue('9')">9</button>
                                    </div>
                                    <div class="col-3 d-grid">
                                        <button class="btn-special " onclick="insertValue('/')"><i class="fa-sharp fa-solid fa-divide" style="color: black;"></i></button>
                                    </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-3 d-grid">
                                    <button class="btn  " onclick="insertValue('4')">4</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button class="btn  " onclick="insertValue('5')">5</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button class="btn " onclick="insertValue('6')">6</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button class="btn-special " onclick="insertValue('*')"><i class="fa-sharp fa-solid fa-xmark" style="color: black;"></i></button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-3 d-grid">
                                    <button class="btn  " onclick="insertValue('1')">1</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button class="btn " onclick="insertValue('2')">2</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button class="btn  " onclick="insertValue('3')">3</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button class="btn-special " onclick="insertValue('+')"><i class="fa-sharp fa-solid fa-plus" style="color: #000000;"></i></button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-3 d-grid">
                                    <button class="btn  " onclick="insertValue('0')">0</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button class="btn  " onclick="insertValue('.')">.</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button class="btn-equals" onclick="calculate()">=</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button class="btn-special " onclick="insertValue('-')"><i class="fa-sharp fa-solid fa-minus" style="color: #000000;"></i></button>
                                </div>
                            
                            </div><br><br>
                        </div>
                    </div>
                <div class="col-md-4"></div>
            </div>     
        </div>
    </main>
    <script>

        let result = document.getElementById("result");
        
        function insertValue(value) {
            result.value += value;
        }
        
        function clearResult() {
            result.value = "";
        }
        
        function backspace() {
            result.value = result.value.slice(0, -1);
        }
        
        function calculate() {
            try {
                result.value = eval(result.value);
            } catch(error) {
                result.value = "Error";
            }
        }
        
            </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
